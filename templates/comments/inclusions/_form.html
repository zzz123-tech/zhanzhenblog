<form action="{% url 'comments:comment' post.pk %}" method="post",class="comment-form">
  {% csrf_token %}
  <div class="row">
    <div class="col-md-4">
      <label for="{{ form.name_id_for_label }}">{{ form.name.label }}:</label>
      {{ form.name }}
      {{ form.name.errors }}
    </div>
    <div class="col-md-4">
      <label for="{{ form.email_id_for_label }}">{{ form.email.label }}:</label>
      {{ form.email }}
      {{ form.email.errors }}
    </div>
    <div class="col-md-4">
      <label for="{{ form.url_id_for_label }}">{{ form.url.label }}:</label>
      {{ form.url }}
      {{ form.url.errors }}
    </div>
    <div class="col-md-4">
      <label for="{{ form.text_id_for_label }}">{{ form.text.label }}:</label>
      {{ form.text }}
      {{ form.text.errors }}
      <button type="submit" class="comment-btn">发表</button>
    </div>
  </div>
</form>
